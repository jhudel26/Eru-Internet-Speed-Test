services:
  - type: web
    name: eru-speed-test
    env: static
    buildCommand: |
      yarn set version 3.6.4
      yarn install --immutable
      yarn build
    staticPublishPath: .
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: YARN_ENABLE_GLOBAL_CACHE
        value: 'true'
      - key: YARN_NODE_LINKER
        value: node-modules
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()

