<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eru Speed Test - Modern Internet Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
            <div class="grid-pattern"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">Eru Speed Test</h1>
                </div>
                <div class="header-nav">
                    <button class="nav-btn" id="settingsBtn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Speed Test Section -->
            <section class="speed-test-section">
                <div class="speed-test-card">
                    <!-- Central Speed Display -->
                    <div class="speed-display-container">
                        <div class="speed-gauge">
                            <svg class="gauge-svg" viewBox="0 0 300 300">
                                <!-- Background circles -->
                                <circle class="gauge-bg" cx="150" cy="150" r="120" />
                                <circle class="gauge-track" cx="150" cy="150" r="120" />
                                <circle class="gauge-progress" cx="150" cy="150" r="120" />
                                
                                <!-- Speed arc segments -->
                                <path class="speed-arc" d="M 30 150 A 120 120 0 0 1 270 150" />
                                
                                <!-- Decorative elements -->
                                <circle class="center-dot" cx="150" cy="150" r="8" />
                                <circle class="pulse-ring" cx="150" cy="150" r="8" />
                            </svg>
                            
                            <div class="speed-value-container">
                                <div class="speed-number" id="speedValue">0</div>
                                <div class="speed-unit" id="speedUnit">Mbps</div>
                                <div class="speed-label" id="testType">Ready to test</div>
                            </div>
                        </div>
                        
                        <div class="test-progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text" id="testProgress">Click to begin speed test</div>
                        </div>
                    </div>

                    <!-- Start Button -->
                    <button class="start-button" id="startBtn">
                        <span class="button-content">
                            <span class="button-text">Start Test</span>
                            <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3l14 9-14 9V3z" fill="currentColor"/>
                            </svg>
                        </span>
                        <div class="button-ripple"></div>
                    </button>

                    <!-- Results Grid -->
                    <div class="results-grid">
                        <div class="result-card download-card">
                            <div class="result-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5l5 5 5-5m-5 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Download</div>
                                <div class="result-value" id="downloadSpeed">--</div>
                                <div class="result-unit">Mbps</div>
                            </div>
                            <div class="result-indicator"></div>
                        </div>

                        <div class="result-card upload-card">
                            <div class="result-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m17-4v5m0 0l-5-5m5 5l-5-5M6 9V4m0 0l5 5M6 4l5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Upload</div>
                                <div class="result-value" id="uploadSpeed">--</div>
                                <div class="result-unit">Mbps</div>
                            </div>
                            <div class="result-indicator"></div>
                        </div>

                        <div class="result-card ping-card">
                            <div class="result-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                                    <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Ping</div>
                                <div class="result-value" id="pingValue">--</div>
                                <div class="result-unit">ms</div>
                            </div>
                            <div class="result-indicator"></div>
                        </div>

                        <div class="result-card jitter-card">
                            <div class="result-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 12h4l3-9 4 18 3-9h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="result-content">
                                <div class="result-label">Jitter</div>
                                <div class="result-value" id="jitterValue">--</div>
                                <div class="result-unit">ms</div>
                            </div>
                            <div class="result-indicator"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Connection Info Section -->
            <section class="connection-section">
                <div class="info-cards-grid">
                    <div class="info-card">
                        <div class="info-header">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="2" width="20" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
                                <rect x="2" y="14" width="20" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <h3>Server</h3>
                        </div>
                        <div class="info-value" id="serverInfo">Detecting server...</div>
                        <div class="info-detail">Speed test server location</div>
                    </div>

                    <div class="info-card">
                        <div class="info-header">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h3>IP Address</h3>
                        </div>
                        <div class="info-value" id="ipAddress">Detecting...</div>
                        <div class="info-detail">Your public IP</div>
                    </div>

                    <div class="info-card">
                        <div class="info-header">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h3>ISP</h3>
                        </div>
                        <div class="info-value" id="ispInfo">Detecting ISP...</div>
                        <div class="info-detail">Your internet provider</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
